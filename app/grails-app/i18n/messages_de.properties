landingpage.login = Login
landingpage.menu.about = Über LAS:eR
landingpage.hero.h1 = Elektronische Ressourcen intelligent verwalten 
landingpage.hero.h2 = Mit LAS:eR verfügen Sie über alle Informationen zu Ihren Lizenzteilnahmen – übersichtlich in einem System. 
landingpage.hero.button = Kontakt
landingpage.news.1 = Wir freuen uns Ihnen die Pilotversion von LAS:eR vorstellen zu können, die bereits die bilaterale Lizenzverwaltung erlaubt. 
landingpage.news.2 = In diesem Terminplaner
landingpage.news.3 = haben Sie die Möglichkeit, über mögliche Termine für die Teilnahme an einem Webinar abzustimmen, in dem wir Sie sowohl noch einmal über den Projekthintergrund informieren werden, als auch erste Einblicke in die Pilotversion geben werden, insbesondere in die Verwaltung von Verträgen, Lizenzen und Organisationsdaten. 

landingpage.feature.1.head = Optimierte Lizenzverwaltung
landingpage.feature.1.lead = Endlich alle Informationen an einem Ort
landingpage.feature.1.bodycopy = LAS:eR ermöglicht die vollumfängliche Verwaltung von eRessourcen in einem System inklusive Konsortial- und Nationallizenzen. Alle benötigten Vertragsinformationen wie Laufzeit, Preis, Zugriffsbeschränkungen und Fernleihinformationen werden vorgehalten und für Konsortial- und Nationallizenzen zentral gepflegt.
landingpage.feature.2.head = Integrierte Zugriffsstatistiken
landingpage.feature.2.lead = Behalten Sie den Überblick über die Nutzung Ihrer eRessourcen
landingpage.feature.2.bodycopy = LAS:eR bietet durch die Integration des Nationalen Statistikservers Zugriff auf die Statistiken der lizenzierten Angebote und ermöglicht weiterführende Auswertungen wie die Cost-per-Download-Analyse.
landingpage.feature.3.head = Standardisierte Exportschnittstellen
landingpage.feature.3.lead = Nutzen Sie LAS:eR als qualitativ hochwertige Quelle für Ihre konsortialen Lizenzteilnahmen
landingpage.feature.3.bodycopy = Offene Schnittstellen ermöglichen die Übernahme von Daten aus LAS:eR in cloudbasierte Bibliothekssysteme mit ERM-Modul und andere Drittsysteme.
landingpage.feature.4.head = Effiziente Interaktionsmöglichkeiten
landingpage.feature.4.lead = Gemeinsam mehr erreichen durch bessere Abstimmung
landingpage.feature.4.bodycopy = LAS:eR bietet zahlreiche Funktionen für die Kommunikation zwischen Konsortialführer und Teilnehmern: Renewals, Produktumfragen und Testwünsche lassen sich einfach organisieren und können im Anschluss direkt für die Übermittlung an den Anbieter aufbereitet werden.

